            <div class="post-content">
    		
		<p>To create a new flavor asset for an existing entry, call the <a href="https://developer.kaltura.com/api-docs/#/flavorAsset.convert">flavorAsset.convert</a> API action.</p>

<figure class="highlight"><pre><code class="language-php" data-lang="php"><span class="cp">&lt;?php</span> <span class="k">require_once</span><span class="p">(</span><span class="s1">'lib/KalturaClient.php'</span><span class="p">);</span> 
<span class="nv">$config</span> <span class="o">=</span> <span class="k">new</span> <span class="nx">KalturaConfiguration</span><span class="p">(</span><span class="nv">$partnerId</span><span class="p">);</span> 
<span class="nv">$config</span><span class="o">-&gt;</span><span class="na">serviceUrl</span> <span class="o">=</span> <span class="s1">'https://www.kaltura.com/'</span><span class="p">;</span> 
<span class="nv">$client</span> <span class="o">=</span> <span class="k">new</span> <span class="nx">KalturaClient</span><span class="p">(</span><span class="nv">$config</span><span class="p">);</span> 
<span class="nv">$client</span><span class="o">-&gt;</span><span class="na">setKs</span><span class="p">(</span><span class="s1">'AddYourKS'</span><span class="p">);</span> 
<span class="nv">$entryId</span> <span class="o">=</span> <span class="s1">'1_entryIdString'</span><span class="p">;</span> 
<span class="nv">$flavorParamsId</span> <span class="o">=</span> <span class="mi">11111</span><span class="p">;</span> 
<span class="nv">$results</span> <span class="o">=</span> <span class="nv">$client</span><span class="o">-&gt;</span><span class="na">flavorAsset</span><span class="o">-&gt;</span><span class="na">convert</span><span class="p">(</span><span class="nv">$entryId</span><span class="p">,</span> <span class="nv">$flavorParamsId</span><span class="p">);</span> </code></pre></figure>
